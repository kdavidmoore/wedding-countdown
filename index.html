<!DOCTYPE html>
<html>
    <head>
        <!-- The first thing in any HTML file should be the charset -->
        <meta charset="utf-8">
        <!-- Make the page mobile compatible -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Allow installing the app to the homescreen -->
        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Grace &amp; Keith&#39;s Wedding</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="css/styles.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <!-- Display a message if JS has been disabled on the browser. -->
        <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

        <div class="container">
            <h1 id="title">Grace &amp; Keith&#39;s Wedding</h1>

            <div class="row">
                <div class="col s4">
                    <div class="card-panel card-color small">
                        <div id="days" class="white-text time-number"></div>
                        <div class="white-text units">days</div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card-panel card-color small">
                        <div id="hours" class="white-text time-number"></div>
                        <div class="white-text units">hours</div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card-panel card-color small">
                        <div id="minutes" class="white-text time-number"></div>
                        <div class="white-text units">minutes</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
